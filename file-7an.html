<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">

    <section class="categories" id="categories">

            <div class="category-card" onclick="filterByPlatform('ps5')">

    </section>

    <section class="products" id="products">
        <div class="products-header">
            <h2 class="section-title">All <span>Games</span></h2>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterByPlatform('all', this)">All</button>
                <button class="filter-tab" onclick="filterByPlatform('ps5', this)">PS5</button>
                <button class="filter-tab" onclick="filterByPlatform('xbox', this)">Xbox</button>
                <button class="filter-tab" onclick="filterByPlatform('nintendo', this)">Switch</button>
                <button class="filter-tab" onclick="filterByPlatform('pc', this)">PC</button>
            </div>
        </div>
        <div class="product-grid" id="productGrid">
            <p style="color:#888; text-align:center; grid-column:1/-1;">Loading games...</p>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>ğŸ›’ Your Cart</h2>

            <div class="cart-total-row"><span>Total:</span><span id="cartTotal">â‚¹0</span></div>

                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="regPhone" placeholder="Phone number">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="Email address">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="Password">
            </div>
            <button class="btn-primary" style="width:100%;" onclick="handleAuth()" id="authSubmitBtn">Login</button>
            <p class="toggle-auth">
                <span id="authToggleText">New user?</span>
                <a href="#" onclick="toggleAuthMode()"><span id="authToggleLink">Create Account</span></a>
